<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>GP - Gerenciamento de patrimônio</title>
    <script src="functions.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/partials/menu.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/cadastrar_equipamento.css">
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </label>
        <div class="menu">
            <ul>
                <a href="cadastrar_equipamento.html">
                    <li>Cadastrar equipamento</li>
                </a>
                <a href="#">
                    <li>Pesquisa avançada</li>
                </a>
                <a href="#">
                    <li>Alterar senha</li>
                </a>
                <a href="#">
                    <li>Sair</li>
                </a>
            </ul>
        </div>
    </nav>

    <div id="page-cadastro">
        <form class="container">
            <h1>Cadastrar</h1>
            <div class="campos">
                <div class="input-block">
                    <label for="equipamento">Patrimônio:</label>
                    <input type="text" name="equipamento" id="equipamento" value="Notebook" required>
                </div>
                <div class="input-block">
                    <label for="marca">Marca:</label>
                    <input type="text" name="marca" id="marca" value="Daten">
                </div>
                <div class="input-block">
                    <label for="ua">UA:</label>
                    <input type="text" name="ua" id="ua" value="333423423- Milton">
                </div>
                <div class="input-block">
                    <label for="usuario">Usuário:</label>
                    <input type="text" name="usuario" id="usuario" value="cfomarques">
                </div>
            </div>
            <footer>
                <button type="submit">Cadastrar</button>
                <button onclick="voltar()">Voltar</button>
            </footer>
        </form>
    </div>
</body>

</html>
